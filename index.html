<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Toluwani Akomolafe | Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #27091d;
      color: #e5e7eb;
    }
    header {
      padding: 3rem;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }
    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }
    .card {
      background: #551c43;
      border-radius: 12px;
      padding: 1rem;
    }
    .card img {
      width: 100%;
      border-radius: 8px;
    }
    .card a {
      color: #87326c;
      text-decoration: none;
      margin-right: 1rem;
    }
  </style>
</head>

<body>
  <header>
    <h1>Toluwani Akomolafe</h1>
    <p>Majoring in Interactive Media and Game Development (BA) and Minor in Computer Science</p>
  </header>

  <section class="projects">
    <div class="card">
      <img src="slimegame.png" alt="Slime Game">
      <h3>Slime Game</h3>
      <p>
        A tile-based puzzle game exploring player confusion, learning,
        and movement-based mechanics through playtesting and UX iteration.
      </p>
      <a href="#">Play</a>
      <a href="#">GitHub</a>
    </div>
  </section>
</body>
</html>
